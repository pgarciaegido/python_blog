{% extends "base.html" %}

{% block content %}
<div class="signup form-section">
  <h2>Signup</h2>
  <form action="/blog/signup" method="post">
    <div>Username</div>
      <input type="text" name="username" value="{{user_input}}">
      <div class="red-error">{{user_warn}}</div>
    <br>
    <div>Password</div>
      <input type="password" name="password">
      <div class="red-error">{{pass_warn}}</div>
    <br>
    <div>Verify password</div>
      <input type="password" name="verify">
      <div class="red-error">{{verify_warn}}</div>
    <br>
    <div>Email (optional)</div>
      <input type="text" name="email" value="{{email_input}}">
      <div class="red-error">{{email_warn}}</div>
    <br>
    <input type="submit" value="signup">
  </form>
  <h3>You already have an account?</h3>
  <a href="/blog/login">Login</a>
</div>
{% endblock %}
