{% extends 'base.html' %}

{% block content %}
<div class="form-section">
  <h2>Edit comment</h2>
  <form action="/blog/edit_comment/{{comment_id}}" method="post">
    <div>Content</div>
    <textarea name="comment">{{comment}}</textarea>
    <br>
    <div class="red-error">{{error}}</div>
    <input type="submit" value="Edit">
  </form>
  <a href="/blog/{{post_id}}">Cancel</a>
</div>
{% endblock %}
