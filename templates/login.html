{% extends 'base.html' %}

{% block content %}
<div class="login form-section">
  <h2>Login</h2>
  <form method="POST" action="/blog/login">
    <div>Username</div>
    <input type="text" name="username" value="{{username}}">
    <br>
    <div>Password</div>
    <input type="password" name="password">
    <br>
    <div>{{error}}</div>
    <input type="submit">
  </form>
</div>
{% endblock %}
