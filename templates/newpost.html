{% extends "base.html" %}

{% block content %}
<div class="new-post form-section">
  <h2>New post</h2>
  <form action="/blog/newpost" method="post">
    <label for="">
      <div>Subject</div>
      <input type="text" name="subject" value="{{subject}}">
    </label><br>
    <label for="">
      <div>Content</div>
      <textarea name="content">{{content}}</textarea>
    </label><br>
    <div class="error">{{error}}</div>
    <input type="submit">
  </form>
</div>
{% endblock %}
